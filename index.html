<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="container">
		<div class="inputsButton">
			<button class="buttonClick" type="button" id="buttonPlus">+</button>
			<button class="buttonClick" type="button" id="buttonMinus">-</button>
			<button class="buttonClick" type="button" id="buttonMultiPlai">*</button>
			<button class="buttonClick" type="button" id="buttonDivide">/</button>
		</div>
		<div><hr></div>
		<div class="inputsNumber">
			<input class="input" type="number" id="inputNumber1">
			<input class="input" type="number" id="inputNumber2">
		</div>
		<div class="number">Number 1</div> 
		<div class="number">Number 2</div>
	</div>
	
	
<script src="main.js"></script>	
</body>
</html>
